<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>会员注册</title>
<link href="{$ROOT}/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="{$ROOT}/vendor/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
<script src="{$ROOT}/vendor/jquery/jquery-3.1.1.js"></script>
<script src="{$ROOT}/vendor/bootstrap/js/bootstrap.js"></script>
<link href="{$ROOT}/public/styles/home.css" rel="stylesheet">
<script src="{$ROOT}/public/scripts/reg.js"></script>
<link href="{$ROOT}/public/styles/reg.css" rel="stylesheet">
<link href="{$ROOT}/public/styles/header.css" rel="stylesheet">
</head>
<body id="home">
{include file="home/common.html"}
{include file="home/reg_header.html"}
	<div class="container">
		<div class="row main">
			<div class="col-md-6 reg">
			<form class="form-horizontal" id="reg_form">
				<div class="form-group">
					<label for="InputName" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="reg_username">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-asterisk"></span>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="InputName" class="col-sm-2 control-label">设置密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="reg_pwd" placeholder="密码必须包含大小写、数字、特殊字符">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-asterisk"></span>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="InputName" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="confirm_reg_pwd">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-asterisk"></span>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="InputName" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="reg_email" placeholder="邮箱用于找回密码" required>
					</div>
				</div>
				<div class="form-group">
					<label for="InputName" class="col-sm-2 control-label">头像</label>
					<div class="col-sm-10">
						<img src="{$ROOT}/public/images/default.jpg" class="img-circle"><a href="javascript:void(0)" id="iconBtn">太丑了，换一张</a>
						<input type="file" class="form-control" name="reg_icon" id="reg_icon" accept="image/*">
					</div>
				</div>
				<div class="form-group">
					<label for="InputName" class="col-sm-2 control-label"></label>
					<div class="col-sm-10 submit">
						<a href="#" id="submitBtn" class="btn btn-success btn-block">立 即 注 册<i class="fa reg_loading"></i></a>
					</div>
				</div>
			</form>
			</div>
			<div class="col-md-6 right">
				<div class="alert">
					<!--glyphicon-ok| glyphicon-remove|alert-danger -->
					<span class="glyphicon"></span><i></i>
					<strong></strong>
				</div>
				<div class="alert">
					<span class="glyphicon "></span>
					<strong></strong>
				</div>
				<div class="alert">
					<span class="glyphicon"></span>
					<strong></strong>
				</div>
				<div class="alert">
					<span class="glyphicon"></span>
					<strong></strong>
				</div>
				<div class="alert">
					<span class="glyphicon"></span>
					<strong></strong>
				</div>
			</div>
		</div>
		
		{include file="home/footer.html"}
	</div>
</body>
</html>
